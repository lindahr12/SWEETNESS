
<!-- START PAGE CONTAINER -->
<div class="container">





  <div class="col-md-12">
    <!-- START LATEST TRANSACTIONS -->
    <div class="block block-condensed">
      <div class="app-heading">
        <div class="title">
          <h2>Les lots</h2>
          <p>Information rapide</p>
        </div>
        <div class="row margin-bottom-30 margin-top-10">
          <div class="col-md-6 col-md-offset-3 col-sm-12">
            <div class="col-xs-5">
              <button class="btn btn-primary btn-block btn-icon-fixed" >
                <span class="fa fa-caret-left"></span>
                Liste produit
              </button>
            </div>
            <div class="col-xs-5">
              <button class="btn btn-primary btn-block btn-icon-fixed" data-toggle="modal" data-target="#modal-primary">
                <span class="fa fa-plus"></span>
                Ajouter lot
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="block-content">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr><th>2017</th>
              <th>Chrome</th>
              <th>IE</th>
              <th>Firefox</th>
              <th>Safari</th>
              <th>Opera</th>
            </tr>
            </thead>
            <tbody>
            <tr><td>April</td><td>70.4 %</td><td>5.8 %</td><td>17.5 %</td><td>3.7 %</td><td>1.3 %</td></tr>
            <tr><td>March</td><td>69.9 %</td><td>6.1 %</td><td>17.8 %</td><td>3.6 %</td><td>1.3 %</td></tr>
            <tr><td>February</td><td>69.0 %</td><td>6.2 %</td><td>18.6 %</td><td>3.7 %</td><td>1.3 %</td></tr>
            <tr><td>January</td><td>68.4 %</td><td>6.2 %</td><td>18.8 %</td><td>3.7 %</td><td>1.4 %</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!-- END LATEST TRANSACTIONS --></div>
</div>
<!-- END PAGE CONTAINER -->




<!-- MODAL PRIMARY -->
<div class="modal fade" id="modal-primary" tabindex="-1" role="dialog" aria-labelledby="modal-primary-header">
  <div class="modal-dialog modal-primary" role="document">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" class="icon-cross"></span>
    </button>
    <div class="modal-content"><div class="modal-header">
      <h4 class="modal-title" id="modal-primary-header">Ajout lot</h4>
    </div>
      <form [formGroup]="formlot" (ngSubmit)="submit()">
        <div class="modal-body" >
          <div class="form-group">
            <label class="col-md-2 control-label">Quantite</label>
            <div class="col-md-10">
              <input type="text" class="mask_date form-control"  name="quantite" formControlName="quantite">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Prix achat</label>
            <div class="col-md-10">
              <input type="text" class="mask_date form-control"  name="prix_achat" formControlName="prix_achat">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Prix vente souhaiter</label>
            <div class="col-md-10">
              <input type="text" class="mask_date form-control"  id="reference2" name="prix_vente_souhaiter" formControlName="prix_vente_souhaiter">
            </div>
          </div>
          <div class="form-group">

            <label class="col-md-2 control-label">Priorite Vente</label>
            <div class="col-md-10">
              <input type="text" class="form-control" rows="5" class="mask_date form-control" name="priorite_de_vente" formControlName="priorite_de_vente">
              <span class="help-block"></span>
            </div>

          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Date achat</label>
            <div class="col-md-10">
              <input type="date" class="mask_date form-control"  name="date_achat" formControlName="date_achat">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Date expiration</label>
            <div class="col-md-10">
              <input type="date" class="mask_date form-control"  name="date_expiration" formControlName="date_expiration">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1" class="col-md-2 control-label">Produits </label>
            <div class="col-md-10">
              <select class="form-control" id="exampleFormControlSelect1" formControlName="produit_id" name="produit_id" >
                <option></option>
                <option *ngFor="let i of produit" ngValue="{{i.id}}">{{i.nom}} </option>

              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-link" >Close</button>
            <button type="submit"  class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
  </div>
</div><!-- END MODAL PRIMARY -->
</div>
