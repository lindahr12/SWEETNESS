
<!-- START PAGE CONTAINER -->
<div class="container">





  <div class="col-md-12">
    <!-- START LATEST TRANSACTIONS -->
    <div class="block block-condensed">
      <div class="app-heading">
        <div class="title">
          <h2>Les lots</h2>
          <p>Information rapide</p>
        </div>
        <div class="row margin-bottom-30 margin-top-10">
          <div class="col-md-6 col-md-offset-3 col-sm-12">
            <div class="col-xs-5">
              <button class="btn btn-primary btn-block btn-icon-fixed" >
                <span class="fa fa-caret-left"></span>
                Liste produit
              </button>
            </div>
            <div class="col-xs-5">
              <button class="btn btn-primary btn-block btn-icon-fixed" data-toggle="modal" data-target="#modal-primary">
                <span class="fa fa-plus"></span>
                Ajouter lot
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="block-content">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr><th>2017</th>
              <th>Chrome</th>
              <th>IE</th>
              <th>Firefox</th>
              <th>Safari</th>
              <th>Opera</th>
            </tr>
            </thead>
            <tbody>
            <tr><td>April</td><td>70.4 %</td><td>5.8 %</td><td>17.5 %</td><td>3.7 %</td><td>1.3 %</td></tr>
            <tr><td>March</td><td>69.9 %</td><td>6.1 %</td><td>17.8 %</td><td>3.6 %</td><td>1.3 %</td></tr>
            <tr><td>February</td><td>69.0 %</td><td>6.2 %</td><td>18.6 %</td><td>3.7 %</td><td>1.3 %</td></tr>
            <tr><td>January</td><td>68.4 %</td><td>6.2 %</td><td>18.8 %</td><td>3.7 %</td><td>1.4 %</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!-- END LATEST TRANSACTIONS --></div>
</div>
<!-- END PAGE CONTAINER -->




<!-- MODAL PRIMARY -->
<div class="modal fade" id="modal-primary" tabindex="-1" role="dialog" aria-labelledby="modal-primary-header">
  <div class="modal-dialog modal-primary" role="document">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" class="icon-cross"></span>
    </button>
    <div class="modal-content"><div class="modal-header">
      <h4 class="modal-title" id="modal-primary-header">Ajout lot</h4>
    </div>
      <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">Quantité</label>
            <div class="col-md-10">
              <input type="text" class="mask_date form-control" name="quantite" ngModel>
            </div>
          </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Prix achat</label>
          <div class="col-md-10">
            <input type="text" class="mask_date form-control" name="prix_achat" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Prix vente</label>
          <div class="col-md-10">
            <input type="text" class="mask_date form-control" name="prix_vente" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Priorité de vente</label>
          <div class="col-md-10">
            <input type="text" class="mask_date form-control" name="priorite" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Date achat</label>
          <div class="col-md-10">
            <input type="date" class="mask_date form-control" name="date_achat" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Date expiration</label>
          <div class="col-md-10">
            <input type="date" class="mask_date form-control" name="date_achat" ngModel>
          </div>
        </div>



        <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
      </form>
  </div>
</div><!-- END MODAL PRIMARY -->
</div>
