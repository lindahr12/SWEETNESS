<!-- START PAGE CONTAINER -->
<div class="container">
    <!-- BASIC EXAMPLE -->
    <div class="block">
        <div class="app-heading app-heading-small">
            <div class="title">
                <h2>Ajouter une Produit</h2>
                <p>produit</p>
            </div>
        </div>
        <form #f="ngForm" (ngSubmit)="submit(f)">
            <div class="form-group">
                <label class="col-md-2 control-label">Nom</label>
                <div class="col-md-10">
                    <input type="text" class="mask_date form-control" name="nomproduit" ngModel>

                </div>


            </div>
            <div class="form-group">

            <label class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
              <textarea class="form-control" rows="5" class="mask_date form-control" name="description" ngModel></textarea>
              <span class="help-block"></span>
            </div>

          </div>
            <div class="form-group">

                <label class="col-md-2 control-label">image</label>
                <div class="col-md-10">
                    <ngx-dropzone (change)="onSelect($event)">
                        <ngx-dropzone-label>5 images pour un produit!</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                </div>
                <!--        <img *ngFor='let url of images'  [src]="url" height="50px" width="50px" style="margin: 3px;"> <br/>-->
            </div>
            <div class="form-group margin-top-20"><button class="btn btn-default" type="submit">Submit & Validate</button></div>
        </form>


    </div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        $("#nestable").nestable({
            group: 1
        });
        $("#nestable2").nestable({
            group: 1
        });
    });
</script>
