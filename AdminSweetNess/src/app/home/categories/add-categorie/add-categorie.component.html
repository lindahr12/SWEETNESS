<!-- START PAGE CONTAINER -->
<div class="container">
  <!-- BASIC EXAMPLE -->
  <div class="block">
    <div class="app-heading app-heading-small">
      <div class="title"><h2>Ajouter une Categorie</h2>
        <p>categorie</p>
      </div>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="col-md-2 control-label">Nom</label>
        <div class="col-md-5">
          <input type="text" class="mask_date form-control" name="nom" ngModel>
          <span class="help-block">Nom de la categorie au moins 4 caract√©re</span>
        </div>

      </div>

      <div class="form-group">

        <label class="col-md-2 control-label">image</label>
        <div class="col-md-10">
          <ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label><img src="https://cdn4.iconfinder.com/data/icons/fevzicons-1/91/noun_170933-512.png" style="height: 100px; width: 100px"></ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
          </ngx-dropzone>
        </div>
        <!--        <img *ngFor='let url of images'  [src]="url" height="50px" width="50px" style="margin: 3px;"> <br/>-->
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1" class="col-md-2 control-label">Categorie disponible</label>
        <div class="col-md-10">
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="parent_id"ngValue="parent_id"  name="parent_id" >
          <option></option>
          <option *ngFor="let i of data" ngValue="{{i.id}}">{{i.nom}} </option>

        </select>
        </div>
      </div>


      <div class="form-group margin-top-20"><button class="btn btn-default" type="submit">Submit & Validate</button></div>


    </form>


  </div>
</div>
