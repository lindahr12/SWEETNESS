
<div class="app">
  <!-- START APP CONTAINER -->
  <div class="app-container">
    <div class="app-login-box">
      <div class="app-login-box-title padding-top-30">
        <div class="title">Sign Up</div>

      </div>

      <div class="app-login-box-container margin-top-20">

        <form [formGroup]="signForm" (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <input type="text" placeholder="Nom" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && m.nom.errors }"  />
                <div *ngIf="submitted && m.nom.errors" class="invalid-feedback">
                  <div *ngIf="m.nom.errors.required">Le nom est requis</div>
                </div>
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Prenom" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && m.prenom.errors }" />
                <div *ngIf="submitted && m.prenom.errors" class="invalid-feedback">
                  <div *ngIf="m.prenom.errors.required">Le prenom est requis</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
<!--            <input type="text" class="form-control" name="login" placeholder="Email Address">-->
            <input type="email"  placeholder="Email Address" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && m.email.errors }" />
            <div *ngIf="submitted && m.email.errors" class="invalid-feedback">
              <div *ngIf="m.email.errors.required">L'email est requis</div>
            </div>
          </div>
          <div class="form-group">
<!--            <input type="password" class="form-control" name="password" placeholder="Password">-->
            <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && m.password.errors }" />
            <div *ngIf="submitted && m.password.errors" class="invalid-feedback">
              <div *ngIf="m.password.errors.required">Le mot de passe est requis</div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <input type="text" placeholder="Numéro Telephone" formControlName="num_tel" class="form-control" [ngClass]="{ 'is-invalid': submitted && m.num_tel.errors }" />
                <div *ngIf="submitted && m.num_tel.errors" class="invalid-feedback">
                  <div *ngIf="m.num_tel.errors.required">Le numéro de telephone  est requis</div>
                </div>
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Numéro Fax" formControlName="num_fax" class="form-control" [ngClass]="{ 'is-invalid': submitted && m.num_fax.errors }" />
                <div *ngIf="submitted && m.num_fax.errors" class="invalid-feedback">
                  <div *ngIf="m.num_tel.errors.required">Le numéro de fax  est requis</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-block">
              S'inscrire</button>
          </div>
        </form>
      </div>
      <div class="app-login-box-footer">
        &copy; Sweetness 2020
      </div>
    </div>
  </div>
  <!-- END APP CONTAINER -->
</div>
<!-- END APP WRAPPER -->
<div class="modal fade" id="modal-thanks" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" class="icon-cross"></span>
    </button>
    <div class="modal-content">
      <div class="modal-body">
        <p class="text-center margin-bottom-20">
          <img src="assets\assets\images\smile.png" alt="Thank you" style="width: 100px">
        </p>
        <h3 id="modal-thanks-heading" class="text-uppercase text-bold text-lg heading-line-below heading-line-below-short text-center"></h3><p class="text-muted text-center margin-bottom-10">
        Thank you so much for likes
      </p>
        <p class="text-muted text-center">We will do our best to make<br>Boooya template perfect</p>
        <p class="text-center">
          <button class="btn btn-success btn-clean" data-dismiss="modal">
            Continue</button>
        </p>
      </div>
    </div>
  </div>
</div>
